<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Description -->
    <meta name="description" content="An online Pokedex meant to make tracking and managing your progres in Pokemon Red, Blue, and Yellow a bit easier."/>

    <!-- Thumbnail -->
    <meta property="og:image" content="https://builtbybenbiederman.com/img/thumbnail/default.jpg"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="main.css" type="text/css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <!-- Google Analytics -->

</head>
<body>
    <header>
        <button class="pokedex-btn btn-active">
            Pokedex
        </button>
        <button class="progress-btn">
            Progress
        </button>
    </header>
    <main>
        <section class="workspace">
            <section class="pokedex">
                <form>
                    <input class="search-input">
                    <button class="search-btn">
                        <img src="img/search-icon.png" alt="search icon">
                    </button>
                </form>

                <section class="pokedex-screen"></section>
            </section>

            <!-- Progress -->
            <section class="progress">
                <div class="progress-header"></div>
            </section>
        </section>
    </main>
    <script src="apps.js"></script>
    <footer>
        <p>Disclaimer: Pok√©mon is a trademark of Nintendo. No copyright or trademark infringement is intended. This is just a fun project built for my portfolio.</p>
    </footer>
</body>
</html>
